<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Quiz App</title>
</head>

<body>

    <div id="quizDisplay" class="container">
        <div id="quizDisplay" class="p-1">
            <div class="p-2 my-3 rounded shadow d-flex justify-content-between align-items-center"
                style="background-color: white;">
                <h3 class="text-center">QUIZ APP</h3>
                <h3 class="text-end">
                    <span class="fs-1" id="currentQuestionNumber" style="color: #146356;"></span>/<span
                        id="totalQuestionNumber" style="color: #3FA796;"></span>
                </h3>
            </div>
        </div>

        <div class="p-2">
            <div class="p-3 rounded shadow">
                <div>
                    <h3 id="displayQuestion" class="text-white">

                    </h3>
                </div>
            </div>
            <div class="py-2">
                <div class="container">
                    <div class="row" id="optionParent">

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div style="display: none; " id="resultDisplay">
        <div class="container p-3">
            <div class="p-3 bg-light badge text-wrap" style="color: maroon; font-family: Arial Rounded MT;">
                <h1>YOUR RESULT</h1>
            </div>
            <br>
            <div style="margin: 20px 0; font-family: Comic Sans MS;" class="bg-light badge text-secondary text-wrap">
                <h2>Your mark is <span id="percentage">100</span> %</h2>
            </div>
        </div>
    </div>

    <script src="../script/app.js" type="module"></script>

</body>

</html>
